<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Загрузка парковочной сессии</title>

    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!--! Header -->
        <header class="header w-100">
            <!-- Panel -->
            <a class="panel" href="#">
                <!-- User -->
                <div class="panel-user">
                    <img src="img/user_icon.png">
                </div>

                <!-- Text -->
                <span>Вход или регистрация</span>

                <!-- Arrow -->
                <img src="img/arrow_icon.png" class="panel-arrow">
            </a>

            <!-- Link -->
            <a href="#" class="header-link">Для чего нужна регистрация?</a>
        </header>

        <!--! Search message  -->
        <main class="message search-msg">
            <!-- Image -->
            <div class="message-img">
                <img src="img/car_animated.gif">

                <!-- Mark -->
                <div class="search-msg-mark">
                    <div class="search-msg-mark-inner">
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <!-- Title -->
            <h1>Пожалуйста, подождите</h1>

            <!-- Text -->
            <p class="message-text">ищем информацию по вашей <br> парковочной сессии</p>
        </main>

        <!-- Фикс прыжков на ios -->
        <style>
            /* Предотвращаем прыжки */
            html, body {
                height: 100%;
                overflow: hidden;
            }
        </style>
    </div>

    <!--! Scripts -->
    <!-- Autocomplete -->
    <script src="js/autoComplete.min.js"></script>

    <!-- Search -->
    <script src="js/search.js"></script>
</body>
</html>
